<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Challenge 1</title>
</head>
<body>
    <script>

        //Exercise 1
        var address = {
            street: "Pine street",
            number: 1293,
            neighborhood: "Downtown",
            city: "São Paulo",
            state: "SP",
        }

        function printAddress (address) {
            var str = "The user lives in " + address.city + " / " +
            address.state + ", in the neighborhood of " +
            address.neighborhood + ", at street " +
            address.street + " with nº " +
            address.number + ".";
            return str;
        }

        console.log(printAddress(address));

        //Exercise 2
        function pairs(x, y) {
            var pairsArray = [];
            for (var i = x; i <= y; i++) {
                if (i%2 == 0) {
                    pairsArray.push(i);
                }
            }
            return pairsArray.join(', ');
        }

        console.log(pairs(32,321));

        //Exercise 3
        var skills = ["Javascript", "ReactJS", "React Native"];
        
        function hasSkill(skills) {
            if (skills.indexOf("Javascript")) {
                return true;
            }
            else {
                return false;
            }
        }

        console.log(hasSkill(skills));

        //Exercise 4
        function experience(years) {
            if (years >= 7) {
                return "Jedi Master";
            }
            else if (years >= 3) {
                return "Advanced";
            }
            else if (years >= 1) {
                return "Intermediate";
            }
            else if (years >= 0) {
                return "Beginner";
            }
            else {
                return "Negative experience not possible!"
            }
        }

        console.log(experience(7));

        //Exercise 5
        var users = [
            {
                name: "Diego",
                skills: ["Javascript", "ReactJS", "Redux"],
            },
            {
                name: "Gabriel",
                skills: ["VueJS", "Ruby on Rails", "Elixir"],
            }
        ];

        function stringfyObjects(object) {
            var str = "";
            for(obj of object){
                str = str + obj.name + " has skills: " + obj.skills.join(", ") + "\n";
            }
            return str;
        }

        console.log(stringfyObjects(users));
        
    </script>
</body>
</html>
