<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Challenge 2</title>
</head>
<body>

    <button id="btn">Click me!</button>
    <div id="square-div"></div>

    <script>
        //Exercise 1
        var btn = document.getElementById('btn');
        var square_div = document.getElementById('square-div');
        square_div.style.width = '100px';

        btn.onclick = function() {
            var square = document.createElement('div');
            square.style.backgroundColor = 'red';
            square.style.width = '100px';
            square.style.height = '100px';
            square_div.appendChild(square);
        };

        //Exercise 2
        var new_Color;
        
        square_div.addEventListener('mouseover', function(element) {
            new_Color = getRandomColor();
            element.target.style.backgroundColor = new_Color;
        });
        
        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }

            return color;
        }
        
        //Exercise 3
        //Exercise 4
    </script>
</body>
</html>
